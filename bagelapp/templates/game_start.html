{% extends "layout.html" %}
{% block content %}

<h1>Go Ahead and Guess</h1>

<form method="POST" action="">
    <fieldset>
        <div id="guess_field">
            {{ form.hidden_tag() }}
          
            {% if form.guess.errors %}
                {{ form.guess }}
                <div>
                    {% for error in form.guess.errors %}
                        <span>{{ error.upper() }}</span>
                    {% endfor %}
                </div>
                {% else %}
                {{ form.guess }}
            {% endif %}
        </div>
        <div id="submit_guess">
            {{form.submit}}
        </div>

    </fieldset>
</form>

{% endblock content %}
